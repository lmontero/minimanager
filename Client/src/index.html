<!DOCTYPE html>

            <li><a href="#/employees">Employees</a></li>
            <li><a href="#/teams">Teams</a></li>

            <li><a href="#/members">Members</a></li>
            <li><a href="#/schedules">Schedules</a></li>
        </ul>
